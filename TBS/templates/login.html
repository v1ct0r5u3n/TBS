
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEMYARD</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <meta name="theme-color" content="#7952b3">

  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
      }
  }
</style>
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  {% endfor %}
                {% endif %}
                
    <main class="form-signin">
        <form class="mt-4" action="" method="post">
            <img class="mb-4-sm" src="/static/img/logo_white.png" alt="" width="100">
            <h1 class="h3 mb-3 fw-normal">请登录</h1>
            {% csrf_token %}
            <div class="form-floating shadow-sm">
                {{form.mobile}}
                <label>{{form.mobile.label}}</label>
            </div>
            <div class="form-floating shadow-sm">
                {{form.password}}
                <label>{{form.password.label}}</label>
            </div>
            <div class="d-inline-block w-100">
                <button type="submit" class="w-100 btn btn-lg btn-primary  shadow-sm">登录</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2012–2022 GEMYARD</p>
        </form>
    </main>
</body>
</html>
